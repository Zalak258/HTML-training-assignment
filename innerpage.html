<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Inner page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div id="body3">
        <div class="header1">
            <img src="/Images/menu-bar.svg" class="menu-bar" alt="">
            <img src="/Images/logo.svg" class="logo1" alt="">
            <img src="/Images/search-icon.svg" class="search" alt="">
            <div class="search-text">search</div>
            <img src="/Images/notification-icon.svg" class="notification" alt="">
            <img src="/Images/profile.png" class="profile" alt="">
            <div class="john">John Doe</div>
            <img src="/Images/select-downward.svg" class="select" alt="">
        </div>
        <div class="left1">
            <div class="dashoard">
                <img src="/Images/dashboard-active.svg" class="dash" alt=""> 
                <div class="text1">Dashboard</div>
            </div>
                
            <img class="analysis" src="Images/graph-default.svg" alt="">
            <div class="text2">Analysis</div>
            
            <img class="inbox" src="Images/inbox-default.svg" alt="">
            <div class="text3">Inbox</div>
            
            <img class="history" src="Images/clock-default.svg" alt="">
            <div class="text4">History</div>
            
            <img class="users" src="Images/user-default.svg" alt="">
            <div class="text5">Users</div>
            
            <img class="maintenance" src="Images/maintenance-default.svg" alt="">
            <div class="text6">Maintenance</div>

            <img class="setting" src="Images/setting-default.svg" alt="">
            <div class="text7">Setting</div>
        </div>
        <div id="Ana"><strong>Analysis</strong></div>

        <div id="form">
            <div id="onecolumn"><span>One Column</span></div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>
                <div class="form-group-2">
                    <select class="form-control" required>
                        <option selected value="">Dropdown</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                        placeholder="Multiple line"></textarea>
                </div>
            </form>
            <div id="twocolumn"><span>Two Column</span></div>

            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder=" Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="johndoe">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col">
                        <select class="form-control" required>
                            <option selected value="">Dropdown</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
            </form>
            <div id="threecolumn"><span>Three Column</span></div>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" value=".........">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="johndoe" id="iuser">
                    </div>
                </div>
            </form>
            <div id="fourcolumn"><span>Four Column</span></div>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" value="UI designer" id="uiborder">
                        <small id="uidesign">Enter Valid Data</small>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name">
                        <small class="form-text text-muted">Enter your full name as per ID</small>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="johndoe">
                    </div>
                    <div class="col">
                        <select class="form-control" required>
                            <option selected value="">Select</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
            </form>
            <div id="otherdesign"><span>Other Design Elements</span></div>
            <div id="fileupload"><span>File Upload</span></div>
            <form>
                <div class="form-group">
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </form>
              <div id="radio"><span>Radio Button</span></div>
        </div>
    </div>

</body>

</html>
